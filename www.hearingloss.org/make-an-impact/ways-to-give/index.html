<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      h1,
      h3,
      h5 {
        margin: 20px 0;
        transition: transform 0.5s ease-in-out, color 0.5s ease-in-out;
      }

      h1 {
        font-size: 4em;
        color: #ff6347;
      }

      h3 {
        font-size: 2.5em;
        color: #4682b4;
      }

      h5 {
        font-size: 1.5em;
        color: #32cd32;
        cursor: pointer;
      }

      h1:hover,
      h3:hover,
      h5:hover {
        transform: scale(1.2);
        color: #000;
      }

      h5:hover {
        color: #8b0000;
        transform: scale(1.3);
      }

      /* Go Back button styles */
      .go-back-btn {
        display: inline-block;
        margin-top: 50px;
        padding: 15px 30px;
        font-size: 1.5em;
        background-color: #4682b4;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .go-back-btn:hover {
        background-color: #ff6347;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <h1>Oops !!!</h1>
    <h3>UNDER DEVELOPMENT</h3>
    <h5>GET BACK SOON...</h5>

    <!-- Go Back Button -->
    <button
      class="go-back-btn"
      onclick="window.location.href='C:\Users\sachi\OneDrive\Desktop\Sarathi\www.hearingloss.org\make-an-impact\ways-to-give\index.html'"
    >
      Go Back
    </button>
  </body>
</html>
